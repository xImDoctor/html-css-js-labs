<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Форма</title>
</head>

<body>
    <h1>Форма регистрации пользователя</h1>
    <form action="#" method="post">
        <table>
            <tr>
                <td>E-mail</td>
                <td><input type="email" name="email" placeholder="Введите e-mail" required></td>
            </tr>
            <tr>
                <td>Пароль</td>
                <td><input type="password" name="password" placeholder="Введите пароль" required></td>
            </tr>
            <tr>
                <td>Пол</td>
                <td>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Мужчина</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Женщина</label>
                </td>
            </tr>
            <tr>
                <td>Год рождения</td>
                <td>
                    <select name="birth_year">
                        <option value="1981"> 1981 </option>
                        <option value="1982"> 1982 </option>
                        <option value="1983"> 1983 </option>
                        <option value="1984"> 1984 </option>
                        <option value="1985"> 1985 </option>
                        <option value="1986"> 1986 </option>
                        <option value="1987"> 1987 </option>
                        <option value="1988"> 1988 </option>
                        <option value="1989"> 1989 </option>
                        <option value="1990"> 1990 </option>
                        <option value="1991"> 1991 </option>
                        <option value="1992"> 1992 </option>
                        <option value="1993"> 1993 </option>
                        <option value="1994"> 1994 </option>
                        <option value="1995"> 1995 </option>
                        <option value="1996"> 1996 </option>
                        <option value="1997"> 1997 </option>
                        <option value="1998"> 1998 </option>
                        <option value="1999"> 1999 </option>
                        <option value="2000"> 2000 </option>
                        <option value="2001"> 2001 </option>
                        <option value="2002"> 2002 </option>
                        <option value="2003"> 2003 </option>
                        <option value="2004"> 2004 </option>
                        <option value="2005"> 2005 </option>
                        <option value="2006"> 2006 </option>
                    </select>
                    -ый (-ой)
                </td>

            </tr>
            <tr>
                <td>Я знаю</td>
                <td>
                    <label><input type="checkbox" name="lang" value="rus"> Русский</label><br>
                    <label><input type="checkbox" name="lang" value="spanish"> Испанский</label><br>
                    <label><input type="checkbox" name="lang" value="german"> Немецкий</label><br>
                    <label><input type="checkbox" name="lang" value="eng"> Английский</label><br>
                    <label><input type="checkbox" name="lang" value="chinese"> Китайский</label>
                </td>
            </tr>
            <tr>
                <td>Обо мне</td>
                <td><textarea name="about" rows="6" cols="30" placeholder="Напишите коротко о себе"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Готово">
                    <input type="reset" value="Очистить">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
